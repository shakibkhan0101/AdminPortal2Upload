spring.application.name=AdminUploads

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/exam_ninja
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Server Configuration
server.port=9000

# Error Handling Configuration
# Include binding errors in the response
server.error.include-binding-errors=ALWAYS

# Include error messages in the response
server.error.include-message=ALWAYS

# Do not include stack traces in error responses
server.error.include-stacktrace=NEVER

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB